<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
        <img src="flipkart-plus_8d85f4.png" alt="logo">

            <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for products and more">

    </div>
     <h3><i class="fa-solid fa-caret-down"></i> Flipkart</h3>

    <h3><i class="fa-solid fa-cart-shopping"></i>Cart</h3>
